<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edge Detection Web Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <header>
        <h1>ðŸŽ¥ Edge Detection Web Viewer</h1>
        <p>TypeScript-based frame visualization tool</p>
    </header>

    <main>
        <div class="viewer-section">
            <canvas id="frameCanvas"></canvas>
        </div>

        <div class="controls-section">
            <div class="button-group">
                <button id="loadSample" class="btn btn-primary">Load Sample Frame</button>
                <button id="loadFile" class="btn btn-secondary">Load from File</button>
                <button id="clear" class="btn btn-danger">Clear</button>
            </div>
            <input type="file" id="fileInput" accept="image/*" style="display: none;">
        </div>

        <div class="stats-section">
            <h2>Frame Statistics</h2>
            <div id="statsDisplay" class="stats-container">
                <p>No frame loaded</p>
            </div>
        </div>
    </main>

    <footer>
        <p>Built with TypeScript | OpenCV Edge Detection Viewer</p>
    </footer>
</div>

<script type="module" src="dist/main.js"></script>
</body>
</html>
